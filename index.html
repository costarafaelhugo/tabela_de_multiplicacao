<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table</title>
    <style>
        body{
            

        }
        
        .cell {
            display: inline-block;
            width: 30px;
            height: 30px;
                }

        .header {
            background: lightblue;
        }
    </style>
</head>

<body>
    <h1>Multiplication Table</h1>
    <script>

        document.write('<span class="cell header">&times;</span>');
        for (let i = 0; i <= 10; i++) {
            document.write('<span class="cell header">' + i + '</span>');
        }

        document.write('<br>')
        for (let i = 0; i <= 10; i++) {
            document.write('<span class="cell header">' + i + '</span>')
            for (let c = 0; c <= 10; c++) {
                document.write('<span class="cell ">' + i * c + '</span>')
            }
            document.write('<br>')
        }




    </script>
</body>

</html>
